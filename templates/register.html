{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
        <!-- Spinner End -->
		<div class="container-fluid page-header mb-5 p-0" style="background-image: url(img/carousel-1.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Registration</h1>
                </div>
            </div>
        </div>

	<!-- Registration Form -->
	<form action="register" method="post">
		{% csrf_token %}
		<div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
			<div class="container">
				<div class="bg-white shadow" style="padding: 35px;">
					<div class="row g-2">
						<div class="col-md-10">
							<div class="row g-2">
								<div class="col-md-3">
									<div class="date" id="date1" data-target-input="nearest">
										<input type="text" class="form-control datetimepicker-input"
											placeholder="Username" name="username" id="username" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="date" id="date2" data-target-input="nearest">
										<input type="email" class="form-control datetimepicker-input" 
											placeholder="Email" name="email" id="email" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="date" id="date1" data-target-input="nearest">
										<input type="password" class="form-control datetimepicker-input"
											placeholder="Password" name="password" id="password"required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="date" id="date1" data-target-input="nearest">
										<input type="password" class="form-control datetimepicker-input"
											placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<button class="btn btn-primary w-100" type="submit">Submit</button>
						</div>
					</div>
					<hr>
					<p align="center">Have an account?<br>Let`s <a href={% url 'login' %}>Login</a></p>
				</div>
			</div>
		</div>
	</form>
	<!-- Booking End -->
	<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.j' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
